<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SimpleBookmark</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>
<body>
  <!-- TODO : js-function that will process all objects marked with special tag -->
  <!-- TODO : editing bookmarks -->
  <main>
    <aside id="tags">
      <p id="tags-title" class="header-element border">Your Tags</p>
      <!-- ! Generated tags will be here -->
      <input type="checkbox" id="tag-checkbox-ID_1" class="hidden">
      <label for="tag-checkbox-ID_1" class="tag border">Testing Test</label>
      <input type="checkbox" id="tag-checkbox-ID_2" class="hidden">
      <label for="tag-checkbox-ID_2" class="tag border">Some tag</label>
      <input type="checkbox" id="tag-checkbox-ID_3" class="hidden">
      <label for="tag-checkbox-ID_3" class="tag border">My info</label>
      <input type="checkbox" id="tag-checkbox-ID_4" class="hidden">
      <label for="tag-checkbox-ID_4" class="tag border">Let's check it</label>
    </aside>
    <section id="bookmarks">
      <div id="bookmarks-header">
        <p id="bookmarks-header-title" class="header-element border">Your Bookmarks</p>
        <button id="bookmarks-header-create-button" class="border-small">+</button>
      </div>
      <div id="bookmarks-content">
        <!-- ! Generated bookmarks will be here -->
        <div id="bookmark-ID_1" class="bookmark">
          <a id="bookmark-title-ID_1" class="bookmark-title border">Test my bookmarking manager, please!</a>
          <p id="bookmark-tags-ID_1" class="bookmark-tags border-small">Tags</p>
          <button id="bookmark-delete-ID_1" class="bookmark-remove-button border-small">X</button>
        </div>
        <div id="bookmark-ID_2" class="bookmark">
          <a id="bookmark-title-ID_2" class="bookmark-title border">Testing test bookmark text</a>
          <p id="bookmark-tags-ID_2" class="bookmark-tags border-small">Tags</p>
          <button id="bookmark-delete-ID_2" class="bookmark-remove-button border-small">X</button>
        </div>
        <div id="bookmark-ID_3" class="bookmark">
          <a id="bookmark-title-ID_3" class="bookmark-title border">One other bookmark with some text</a>
          <p id="bookmark-tags-ID_3" class="bookmark-tags border-small">Tags</p>
          <button id="bookmark-delete-ID_3" class="bookmark-remove-button border-small">X</button>
        </div>
      </div>
    </section>
  </main>
  <!-- <p id="test">Test</p> -->
  <!-- <p id="test_background"></p> -->
  <script src="scripts/script.js"></script>
</body>
</html>
